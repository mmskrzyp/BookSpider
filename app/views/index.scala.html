@(message: String, form: Form[Item], items: List[Item])

@main("BookSpider") {

    <h1>@message</h1>

    @helper.form(routes.Application.addItem) {
        <input type="text" name="name" class="form-control" placeholder="Item name" value="@form("name").value" />
        <textarea name="description" class="form-control" placeholder="Item description..." value="@form("description").value"></textarea>
        <button type="submit" class="btn btn-primary">Add item</button>
    }

    <article>
        <div class="table-responsive">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>Item name</th>
                        <th>Item description</th>
                    </tr>
                </thead>
                <tbody>
                @items.map { item =>
                     <tr>
                         <td>@item.name</td>
                         <td>@item.description</td>
                     </tr>
                }
                </tbody>
            </table>
        </div>
    </article>
    
}
