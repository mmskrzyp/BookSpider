@(message: String, form: Form[Book], books: List[Book])

@main("BookSpider") {

    <h1>@message</h1>

    @helper.form(routes.Application.addBook) {
        <input type="text" name="title" placeholder="Book title" value="@form("title").value" />
        <button type="submit">Add book</button>
    }

    <article>
        <ul>
        @books.map { book =>
             <li>@book.title</li>
        }
        </ul>
    </article>
    
}
